<!DOCTYPE html>
<html>

<head>
    <title>ASG Target</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <audio id="success_sound"></audio>
    <div>
        <div class="header">
            <div id="stats"><p class="stats">SSID: ESP</p><p class="stats">WiFi pass: 12345678</p><p class="stats">AP IP address: 192.168.4.1</p><p class="stats">WebServer port: 80</p><p class="stats">Websocket interval: 400</p><p class="stats">Last notification time[s]: 4</p><p class="stats">LED pin: 12</p><p class="stats">Sensor pin: 17</p></div>
            <div class="updateStats">
                <button class="btn btn-success" onclick="this.blur();updateStats()">Update stats</button>
            </div>
        </div>

        <div class="header">
            <h3>Update LED pin.</h3>
            <form onsubmit="changeLedPin(event)">
                <select list="pins" name="ledPin" id="ledPin">
                    <datalist id="pins">
                        <option label="D1 - pin 5" value="5">
                        <option label="D2 - pin 4" value="4">
                        <option label="D5 - pin 14" value="14">
                        <option label="D6 - pin 12" value="12">
                        <option label="D7 - pin 13" value="13">
                    </datalist>
                    <input type="submit" value="submit">
            </form>

            <h3 id="soundLabel">Unmute</h3>
            <button onclick="volumeChange()">
                <img id="soundButton" src="volume-mute-solid.svg" width="50" height="50" />
            </button>

        </div>
        <div class="header interval">
            <h3>Update WebSocket interval</h3>
            <form onsubmit="updateInterval(event)">
                <input type="number" min="0" max="60000" name="interval" id="interval" placeholder="milis">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <div class="topnav">
        <h1>Can you even shot ?</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <div class="card-title">
                    <div class="horizontal">Shoot</div>
                    <div class="horizontal">
                        <button class="btn btn-warning" onclick="this.blur();clearShoots()">Clear</button>
                    </div>
                </div>
                <div id="shootedList">
                    <p class="state">Start !</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
